		checkIfLoggedOrExit();
		$(function() {
			loadCartAndCategories(false);
			printOrders(userData, 1);

	<title>Carritus Co.</title>

<body>
	<div class="header">
		<img src="images/logo.png" alt="Company Logo" width="276" height="110">
		<h1 id='header'>Happy Business</h1>
		<div id="localization">
			<a id='registerLink' href='registration.html' class='i18n'></a>
		</div>
		<div id="login">

			</div>

			</div>
		</div>
		<div class="navbar">
			<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">

					<li><a href="index.html" class='i18n' id='bcHome'>Home</a></li>
					<li class='i18n' id='bcOrders'>Orders</li>
				</ul>
			</div>
			<div id="searchbar">
				<input id="searchtext" class="i18n" value="Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">

			</div>
		</div>

			</div>

					<h1>Your orders:</h1>
					<!---< div id='createdOrders' class="orderContainer">
						< h2>Created Orders:</h2>
					</div >-->
					<div id='confirmedOrders' class="orderContainer">
						<h2>Confirmed Orders:</h2>
					</div>
					<div id='deliveringOrders' class="orderContainer">
						<h2>Shipped Orders:</h2>
					</div>
					<div id='deliveredOrders' class="orderContainer">
						<h2>Delevered Orders:</h2>
					</div>
				</div>
			</div>
		</div>

			<div class="cartHolder"></div>
		</div>
