<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/categories.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.11.custom.css">
	<link rel="stylesheet" type="text/css" href="css/Base.css">
	<link rel="stylesheet" type="text/css" href="css/BreadCrumb.css">
	<link rel="stylesheet" type="text/css" href="css/personalInformation.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<script type="text/javascript" src="libs/init.js"></script>
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="libs/jquery.jBreadCrumb.1.1.js"></script>
	<script type="text/javascript" src="libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="libs/jquery.i18n.properties-min.js"></script>
	<script type="text/javascript" src="libs/i18n.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#breadcrumb").jBreadCrumb();
			
			var translator = new i18n('Index');
			document.getElementById('locale').value = translator.getLang();
			
			$(document).keydown(function(e) {
				if (e.keyCode == 27) {
					if ($('.loginform').is(':visible') === true) {
						$('.loginform').hide();
					}
				}
			});
			
			$('.logintext').click(function() {
				if ($('.loginform').is(':visible') === false) {
					$('#loginimg').css("background-position", "0 -16px");
				} else {
					$('#loginimg').css("background-position", "-64px -16px");
				}
				$('.loginform').slideToggle();
			});
			
			$("#locale").change(function() {
				translator.setLang($(this).val());
				translator.translatePage();
			});
			
			$('#searchbutton').click(function() {
				if ($('#searchtext').val() != '') {
					window.location = 'browse.html?searchText=' + $('#searchtext').val();
				}
			});
			
			$('#searchtext').keydown(function(e) {
				if (e.keyCode === 13) {
					$('#searchbutton').click();
				}
			});
			
			translator.translatePage();
		});
	</script>
	
	<title>Carritus Co.</title>
</head>
<body>
	<div class="header">
		<img src="images/cooltext530131064.png" alt="Company Logo" width="276" height="110">
		<h1 id='header'>Happy Business</h1>
		<div id="localization">
			<select id='locale'>
				<option value="es" selected="selected" class="ui-widget">Espa&ntilde;ol</option>
				<option value="en">English</option>
			</select>
		</div>
		<div id="login">
			<div class="logintext">
				<div id="loginimg"></div>
				<span id="logintext" class="">Login</span>
			</div>
			<div class="loginform">
				<div>
					<span id='usernametext' class="">Username:</span>
					<input type="text">
				</div>
				<div>
					<span id='passwordtext' class="">Password</span>
					<input type="password">
				</div>
				<button type="button" id='loginbutton' class=''>Login</button>
				<a href="registration.html" id="createaccount">Create account</a>
				<a href="recoverInfo.html" id="forgotdata">Forgot username or password?</a>
			</div>
		</div>
		<div class="navbar">
			<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
				<ul id="breadcrumb">
					<li><a href="index.html">Home</a></li>
					<li>Settings</li>
				</ul>
			</div>
			<div id="searchbar">
				<input id="searchtext" class="i18n" value="Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
				<button id="searchbutton" class="ui-widget">Go</button>
			</div>
		</div>
	</div>
	
	<div id="mainArea">
		<div class='accountsettings'>
			<h1>Account Settings:</h1>
			<h2>Personal Information:</h2>

			<div class='firstname'>
				<label for="firstname">First Name:</label><br/>
				<input type="text" name="firstname" />
			</div>
			<div class='lastname'>
				<label for="lastname">Last Name:</label><br/>
				<input type="text" name="lastname" />
			</div> 

			<div class='email'>
				<label for="email">Email Address:</label><br/>
				<input type="text" name="email" />
			</div> 
			<div class='telephone'>
				<label for='areacode'>Telephone:</label><br/>
				<input class='areacodeinput' type="text" name="areacode" />
				<input class='phonenumberinput' type="text" name="phonenumber" />
			</div>
			<button class='cancelButton'>Cancel</button>;
			<button class='confirmButton'>Confirm</button>;
		</div>
		<div class ="footer">
			<a id="usLabel" class="i18n" href="#"/></a> | <a id="contactLabel" class="i18n" href="#"></a>
		</div>
	</div>

</body>
</html>
