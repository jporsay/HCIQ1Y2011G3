<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<link rel="stylesheet" type="text/css" href="css/registrationPage.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/navbar.css">
		<link rel="stylesheet" type="text/css" href="css/header.css">
		<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.11.custom.css">
		<link rel="stylesheet" type="text/css" href="css/categories.css">
		<link rel="stylesheet" type="text/css" href="css/Base.css">
		<link rel="stylesheet" type="text/css" href="css/BreadCrumb.css">
		<link rel="stylesheet" type="text/css" href="css/footer.css">
		<script type="text/javascript" src="./libs/init.js"></script>
		<script type="text/javascript" src="./libs/jquery-1.5.1.min.js"></script>
		<script type="text/javascript" src="./libs/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="./libs/jquery.jBreadCrumb.1.1.js"></script>
		<script type="text/javascript" src="./libs/jquery.cookie.js"></script>
		<script type="text/javascript" src="./libs/jquery-ui-1.8.11.custom.min.js"></script>
		<script type="text/javascript" src="./libs/ServerManager.js"></script>
		<script type="text/javascript" src="./libs/i18n.js"></script>
		<script type="text/javascript" src="./libs/validator.js"></script>
		<script type="text/javascript" src="./libs/userManager.js"></script>
		<script type="text/javascript" src="libs/login.js"></script>
		<script type="text/javascript" src="libs/eCommon.js"></script>
		<script type="text/javascript" src="libs/eRegistration.js"></script>
		<script type="text/javascript">
			$(function() {
				loadRegistration();
			});
		</script>
		<title>Carritus Co.</title>
		<noscript>Your browser does not support JavaScript!</noscript>
	</head>
	<body>
		<div class="header">
			<a id='companyLogo' href='index.html'>ZF</a>
			<h1 id='header'>Happy Business</h1>
			<div id="localization">
			</div>
			<a id='registerLink' href='registration.html' class='i18n'></a>
			<div id="login">
				<div class="logintext">
					<div id="loginimg"></div>
					<span id="logintext" class="i18n"></span>
				</div>
				<div class="loginform">
				</div>
			</div>
			<div class="navbar">
				<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
					<ul id="breadcrumb">
						<li><a href="index.html" class='i18n' id='bcHome'></a></li>
						<li class='i18n' id='bcRegister'></li>
					</ul>
				</div>
				<div id="searchbar">
					<input id="searchtext" class="i18n" value="Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
					<button id="searchbutton" class="ui-widget">Go</button>
				</div>
			</div>
		</div>
		
		<div id="mainArea">
			<div class='shoppingCart'>
			</div>
			<div class="fieldsRegistration">
				<h1 class='i18n' id='registerHeader'></h1>
				<h2 class='i18n' id='registerInfo'></h2>
				<form id='registrationInformation' action='#'>
					<div class='fieldRow'>
						<span id='registerUserName' class='i18n'></span>
						<input id='username' type='text'>
					</div>
					<div class='fieldRow'>
						<span id='registerFullName' class='i18n'></span>
						<input id='name' type='text'>
					</div>
					<div class='fieldRow'>
						<span id='registerPassword' class='i18n'></span>
						<input id='password' type='password'>
					</div>
					<div class='fieldRow'>
						<span id='registerEmail' class='i18n'></span>
						<input id='email' type='text'  value='great@example.com' onFocus='this.value=""'>
					</div>							
					<div class='fieldRow'>
						<span id='registerBirthDate' class='i18n'></span>
						<input id='birthDate' type='text' value='yyyy-mm-dd' onFocus='this.value=""'>
					</div>
					<input id='registerButton' type="submit" value='Register'>
					<input id='cancelButton' type="button" value='Cancel'>
				</form>
			</div>
		</div>
	</body>
</html>
