<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script type="text/javascript" src="libs/init.js"></script>
		<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
		<script type="text/javascript">
			
				loadJsFiles([
					"jquery.easing.1.3",
					"jquery.jBreadCrumb.1.1",
					"cookieManager",
					"jquery-ui-1.8.11.custom.min",
					"jquery.ui.datepicker-es",
					"jquery.i18n.properties-min",
					"cartManager",
					"i18n"
				]);
				
				loadCssFiles([
					"style",
					"navbar",
					"header",
					"jquery-ui-1.8.11.custom",
					"Base",
					"BreadCrumb",
					"checkout",
					"cartItemsTable",
					"footer"
				]);
				
			$(function() {
				
				$("#breadcrumb").jBreadCrumb();
				
				var translator = new i18n('Index');
				document.getElementById('locale').value = translator.getLang();
				translator.translatePage();
				
				$(document).keydown(function(e) {
					if (e.keyCode == 27) {
						if ($('.loginform').is(':visible') === true) {
							$('.loginform').hide();
						}
					}
				});
				
				$('.logintext').click(function() {
					if ($('.loginform').is(':visible') === false) {
						$('#loginimg').css("background-position", "0 -16px");
					} else {
						$('#loginimg').css("background-position", "-64px -16px");
					}
					$('.loginform').slideToggle();
				});
				
				$('#date').datepicker();
				$("#locale").change(function() {
					translator.setLang($(this).val());
					translator.translatePage();
				});
				
			});
		</script>
		
		<title>Carritus Co.</title>
	</head>
	<body>
		<div class="header">
			<img src="images/cooltext530131064.png" alt="Company Logo" width="276" height="110">
			<h1 id='header'>Happy Business</h1>
			<div id="localization">
				<select id='locale'>
					<option value="es" selected="selected" class="ui-widget">Espa&ntilde;ol</option>
					<option value="en">English</option>
				</select>
			</div>
			<div id="login">
				<div class="logintext">
					<div id="loginimg"></div>
					<span id="logintext" class="i18n"></span>
				</div>
				<div class="loginform">
					<div>
						<span id='usernametext' class="i18n"></span>
						<input type="text">
					</div>
					<div>
						<span id='passwordtext' class="i18n"></span>
						<input type="password">
					</div>
					<button type="button" id='loginbutton' class='i18n'></button>
				</div>
			</div>
			<div class="navbar">
				<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
					<ul id="breadcrumb">
						<li><a href="#">Home</a></li>
						<li><a href="#">Settings</a></li>
						<li><a href="#">Checkout</a></li>
					</ul>
				</div>
				<div id="searchbar">
					<input id="searchtext" class="i18n" placeholder="">
					<button class="ui-widget">Go</button>
				</div>
			</div>
		</div>
		
		<div class="mainarea">
			<div id='shoppingCart'>
				<!--Falta implementar un poco mas los metodos del carrito para continuar esta seccion-->
				<script type="text/javascript">
					Cart.getInstance().toTable('shoppingCart');
				</script>
			</div>
			<div class="fieldsCheckout">
				<h1>Cart Checkout</h1>
				<h2>Please enter the required information in order to complete your order</h2>
				<div class='billingInformation'>
					<fieldset>
						<legend>Billing Information</legend>
						<div class='fieldRow'>
							<span>First Name:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>Last Name:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>Address:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>City:</span>
							<input type='text'></input>
						</div>							
						<div class='fieldRow'>
							<span>State/Province:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>Zip/Postal Code:</span>
							<input type='text'></input>
						</div>
					</fieldset>
				</div>
				<div class='paymentInformation'>
					<fieldset>
						<legend>Payment Information</legend>
						<input class='cardImges' type='Image' src='./images/checkout/cards.jpg'></input>
						<div class='fieldRow'>
							<span>Card Number:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>Expiration Date:</span>
							<input type='text'></input>
						</div>
						<div class='fieldRow'>
							<span>Card Code:</span>
							<input type='text'></input>
						</div>
					</fieldset>
				</div>
				<input class='cancelButton' type="button" value='Cancel'></input>
				<input class='nextButton' type="button" value='Next >'> </input>
			</div>
			<div class ="footer">
				<a id="usLabel" class="i18n" href="#"></a> | <a id="contactLabel" class="i18n" href="#"></a>
			</div>
		</div>
	</body>
</html>
