   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/mainPage.css">
	<link rel="stylesheet" type="text/css" href="css/hotItems.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/navbar.css">
	<link rel="stylesheet" type="text/css" href="css/categories.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui-1.8.11.custom.css">
	<link rel="stylesheet" type="text/css" href="css/Base.css">
	<link rel="stylesheet" type="text/css" href="css/BreadCrumb.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<script type="text/javascript" src="libs/init.js"></script>
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="libs/jquery.jBreadCrumb.1.1.js"></script>
	<script type="text/javascript" src="libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="libs/i18n.js"></script>
	<script type="text/javascript" src="libs/ServerManager.js"></script>
	<script type="text/javascript" src="libs/categoriesManager.js"></script>
	<script type="text/javascript" src="libs/subcategoriesManager.js"></script>
	<script type="text/javascript" src="libs/cartManager.js"></script>
	<script type="text/javascript" src="libs/login.js"></script>
	<script type="text/javascript" src="libs/eCommon.js"></script>
	<script type="text/javascript" src="libs/eCartCategories.js"></script>
	<script type="text/javascript">
		$(function() {
			loadCartAndCategories();
		});
	</script>
	
	<title>Carritus Co.</title>
</head>
<body>
	<div id='javascriptIndicator'>
		<h1>Please enable javascript to browse this page.</h1>
	</div>
	<div class="header">
		<a id='companyLogo' href='index.html'>ZF</a>
		<h1 id="header">Happy Business</h1>
		<div id="localization">
		</div>
		<a id='registerLink' href='registration.html' class='i18n'></a>
		<div id="login">
			<div class="logintext">
				<span id="logintext" class="i18n"></span>
			</div>
			<div class="loginform">
			</div>
		</div>
		<div class="navbar">
			<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
				<ul id="breadcrumb">
					<li class="last"><a href="index.html" class='i18n' id='bcHome'>Home</a></li>
				</ul>
			</div>
			<div id="searchbar">
				<input id="searchtext" class="i18n" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
				<button id="searchbutton" class="ui-widget">Go</button>
			</div>
		</div>
	</div>
	<div id="mainArea">
		<div id="leftArea">
			<div id="categoryNav">
				<div id="leftNavContainer">
					<div id="refinements">
						<h2 id='categoryHeader' class='i18n'></h2>
					</div>
				</div>
			</div>
			<div id="hotItems">
				<h1 id='hotItemsHeader' class='i18n'></h1>
				<div class="itemsContainer">
					<div class="hotItem">
						<img src="./images/image1.jpg" alt='hot item 1'>
						<a class="name" href="#">Compra esto loca!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image2.jpg" alt='hot item 2'>
						<a class="name" href="#">Y esto tambien!!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image3.jpg" alt='hot item 3'>
						<a class="name" href="#">No te olvides de mi!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image4.jpg" alt='hot item 4'>
						<a class="name" href="#">No te olvides de mi!</a>
						<span class="price">$ 50</span> 
					</div>
				</div>
			</div>
		</div>
		<div id="rightArea">
			<div class="cartHolder"></div>
		</div>
		<!--<div class="footer">
			<a id="usLabel" class="i18n" href="#"></a> | <a id="contactLabel" class="i18n" href="#"></a>
		</div>-->
	</div>
