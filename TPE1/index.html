<html><head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">

	<link rel="stylesheet" type="text/css" href="css/BreadCrumb.css">
	<link rel="stylesheet" type="text/css" href="css/cart.css">
	<link rel="stylesheet" type="text/css" href="css/footer.css">
	<script type="text/javascript" src="libs/init.js"></script>
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="libs/jquery.jBreadCrumb.1.1.js"></script>
	<script type="text/javascript" src="libs/cookieManager.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>

	<script type="text/javascript" src="libs/subcategoriesManager.js"></script>
	<script type="text/javascript" src="libs/cartManager.js"></script>
	<script type="text/javascript">
		$(function() {

			$("#breadcrumb").jBreadCrumb();
		
			var translator = new i18n('Index');
			document.getElementById('locale').value = translator.getLang();
		
			$(document).keydown(function(e) {
				if (e.keyCode == 27) {
					if ($('.loginform').is(':visible') === true) {
						$('.loginform').hide();
					}
				}
			});
			
			$('.logintext').click(function() {
				if ($('.loginform').is(':visible') === false) {
					$('#loginimg').css("background-position", "0 -16px");
				} else {
					$('#loginimg').css("background-position", "-64px -16px");
				}
				$('.loginform').slideToggle();
			});
			
			$("#locale").change(function() {
				translator.setLang($(this).val());
				loadCategories($('#locale :selected').attr('id'));
				translator.translatePage();
			});
			
			var items = [
				new CartItem('Bicicle 2', '200', 539.55),
				new CartItem('Bicicle 1', '1', 100),
				new CartItem('Bicicle 3', '3', 240.99)
			];
			//initCartInstance();
			//cartInstance.addItems(items);
			//cartInstance.update();
			
			$('#searchbutton').click(function() {
				if ($('#searchtext').val() != '') {
					window.location = 'browse.html?searchText=' + $('#searchtext').val();
				}
			});
			
			$('#searchtext').keydown(function(e) {
				if (e.keyCode === 13) {
					$('#searchbutton').click();
				}
			});
			
			$('a').click(function() {
				cartInstance.saveState();
			});
			
			loadCategories($('#locale :selected').attr('id'));
			translator.translatePage();
		});
	</script>
	
	<title>Carritus Co.</title>
</head>
<body>
<div class="header">
	<img src="images/cooltext530131064.png" alt="Company Logo" width="276" height="110">
	<h1 id="header">Happy Business</h1>
	<div id="localization">
		<select id="locale">
			<option value="es" selected="selected" class="ui-widget">Espa√±ol</option>
			<option value="en">English</option>
		</select>
	</div>
	<div id="login">
		<div class="logintext">
			<div id="loginimg"></div>
			<span id="logintext" class="">Login</span>
		</div>
		<div class="loginform">
			<div>
				<span id="usernametext" class="">Username:</span>
				<input type="text">
			</div>
			<div>
				<span id="passwordtext" class="">Password</span>
				<input type="password">
			</div>
			<button type="button" id="loginbutton" class="">Login</button>
			<a href="registration.html" id="createaccount">Create account</a>
			<a href="recoverInfo.html" id="forgotdata">Forgot username or password?</a>
		</div>
	</div>
	<div class="navbar">
		<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
			<ul id="breadcrumb">
				<li class="first"><a href="#">Home</a></li>
				<li><a href="#">Test</a></li>
				<li class="last"><a href="#">Test2</a></li>
			</ul>
		</div>
		<div id="searchbar">
			<input id="searchtext" class="i18n" value="Search" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
			<button id="searchbutton" class="ui-widget">Go</button>
		</div>
	</div>
</div>
	
<div class="mainArea">
	
	<div id="categoryNav">
		<div id="leftNavContainer">
			<div id="refinements">
				<h2>Categorias</h2>
				<ul id='catList'>
				</ul>
		    </div>
		</div>
	</div>
	<div class="hotItems">
		<h1>Hot Items:(soon!)</h1>
	</div>
	
	<div class="cartHolder">
		<div id="cart">
			<div class="title">
				<div class="verticalSpacer"></div>
				<input src="images/cart/rightArrow.jpg" name="image" type="image">
				<span>Cart Items:</span>
			</div>
			<div id="cartIetmsList" class="cartItems">
				<div class="itemContainer">
				
					<div class="itemInfo">
						<div class="image">
							<img alt="IMG" src=""></img>
						</div>
						<div class="desc">
							<span class="name">Taylor Dayne</span>
							<span class="info">Satisfied</span>
							<span class="price">$ 26.56</span>
							<span class="quantity">quantity: 1</span>
							<input type="Image" class="decrement" src="./images/cart/downArrow.jpg"></input>
							<input type="Image" class="increment" src="./images/cart/upArrow.jpg"></input>
						</div>
					</div>
					<div class="itemRemover"></div>
				</div>
				
			</div>
			<div class="cartFooter">
				<span class="label">Total:</span>
				<span id="cartTotalPriceCurrency">$</span>
				<span id="cartTotalPrice">880.54</span>
				<a href="./checkout.html">Proceed to checkout!</a>
			</div>
		</div>
	</div>
