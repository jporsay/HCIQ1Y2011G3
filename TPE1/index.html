<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css">
	<link type="text/css" href="css/jquery-ui-1.8.11.custom.css" rel="stylesheet">	
	<script type="text/javascript" src="libs/cookieManager.js"></script>
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="libs/jquery.ui.datepicker-es.js"></script>
	<script type="text/javascript" src="libs/jquery.i18n.properties-min.js"></script>
	<script type="text/javascript" src="libs/i18n.js"></script>
	<script type="text/javascript">
		$(function() {
			
			var translator = new i18n('Index');
			document.getElementById('locale').value = translator.getLang();
			translator.translatePage();
			
			$(document).keydown(function(e) {
				if (e.keyCode == 27) {
					if ($('.loginform').is(':visible') === true) {
						$('.loginform').hide();
					}
				}
			});
			
			$('#logintext').click(function() {
				$('.loginform').slideToggle();
			});
			
			$('#date').datepicker();
			$("#locale").change(function() {
				translator.setLang($(this).val());
				translator.translatePage();
			});
			
		});
	</script>
	<title>Carritus Co.</title>
</head>
<body>
<div class="header">
	<img src="images/cooltext530131064.png" alt="Company Logo" width="276" height="110">
	<h1 id='header' class="i18n"></h1>
	<div id="localization">
		<select id='locale'>
			<option value="es" selected="selected">Espa&ntilde;ol</option>
			<option value="en">English</option>
		</select>
	</div>
	<div id="login">
		<span id="logintext" class="i18n"></span>
		<div class="loginform">
			<div>
			<span id='usernametext' class="i18n"></span>
			<input type="text">
			</div>
			<div>
			<span id='passwordtext' class="i18n"></span>
			<input type="password">
			</div>
			<button type="button" id='loginbutton' class='i18n'></button>
		</div>
	</div>
</div>
<div class="mainarea">
	<p>Main Area</p>
</div>

<div class="categories">
	<h1>Select a Category:</h1>
	<span class="category health" style="float:left;">Health
		<img class="category image" src="images/categories/health.jpg" alt="Health"/> 
	</span>
	<span class="category technology" style="float:left;">Technology
		<img class="category image" src="images/categories/technology.jpg" alt="Sports"/> 
	</span>
	<span class="category sports" style="float:left;">Sports
		<img class="category image" src="images/categories/sports.jpg" alt="Sports"/> 
	</span>
</div>

</body>
</html>
