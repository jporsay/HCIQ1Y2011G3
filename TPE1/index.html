<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link href="css/style.css" rel="stylesheet" type="text/css"/>
	<link type="text/css" href="css/jquery-ui-1.8.11.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>
	<script type="text/javascript" src="libs/jquery.ui.datepicker-es.js"></script>
	<script type="text/javascript" src="libs/jquery.i18n.properties-min.js"></script>
	<script type="text/javascript" src="libs/i18n.js"></script>
	<script type="text/javascript">
		$('document').ready(function() {
			
			var translator = new i18n('es');
			
			$('#date').datepicker();
			$("#locale").change(function() {
				translator.setLang($(this).val());
			});
			
		});
	</script>
	<title>Carritus Co.</title>
</head>
<body>
<div class="header">
	<img src="images/cooltext530131064.png" alt="Company Logo"/>
	<h1>Carrito e' Compras &dagger;</h1>
	<div id="localization">
		<p>Idioma:</p>
		<select id='locale'>
			<option value="es" selected="selected">Espa&ntilde;ol</option>
			<option value="en">English</option>
		</select>
	</div>
</div>
<div class="mainarea">
	<input type="text" name="date" id="date" />
</div>

</body>
</html>
