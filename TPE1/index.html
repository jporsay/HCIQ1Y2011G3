<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<link rel="stylesheet" type="text/css" href="css/mainPage.css">

	<link rel="stylesheet" type="text/css" href="css/BreadCrumb.css">

	<script type="text/javascript" src="libs/init.js"></script>
	<script type="text/javascript" src="libs/jquery-1.5.1.min.js"></script>
	<script type="text/javascript" src="libs/jquery.easing.1.3.js"></script>
	<script type="text/javascript" src="libs/jquery.jBreadCrumb.1.1.js"></script>
	<script type="text/javascript" src="libs/jquery.cookie.js"></script>
	<script type="text/javascript" src="libs/jquery-ui-1.8.11.custom.min.js"></script>

	<script type="text/javascript" src="libs/ServerManager.js"></script>
	<script type="text/javascript" src="libs/categoriesManager.js"></script>

	<script type="text/javascript" src="libs/cartManager.js"></script>
	<script type="text/javascript" src="libs/login.js"></script>
	<script type="text/javascript">
		$(function() {

			$("#breadcrumb").jBreadCrumb();
		
			var translator = new i18n();
			document.getElementById('locale').value = translator.getLang();
		
			$(document).keydown(function(e) {
				if (e.keyCode == 27) {
					if ($('.loginform').is(':visible') === true) {
						$('.loginform').hide();
					}
				}
			});
			$('.logintext').click(function() {
				$('.loginform').slideToggle();
			});
			
			$("#locale").change(function() {
				translator.setLang($(this).val());
				loadCategories($('#locale :selected').attr('id'));
				translator.translatePage();
			});
			loadCartFromCookie();
			cartInstance.update();
			
			$('#searchbutton').click(function() {
				if ($('#searchtext').val() != '') {
					window.location = 'browse.html?searchText=' + $('#searchtext').val();
				}
			});
			
			$('#searchtext').keydown(function(e) {
				if (e.keyCode === 13) {
					$('#searchbutton').click();
				}
			});
			// Hack to bubble click event from <a> which were loaded with ajax
			$('#mainArea').click(function(e) {
				if ($(e.target).is('a')) {
					cartInstance.saveState();
				}
			});
			
			loadCategories($('#locale :selected').attr('id'));
			loadUserSesion();

			translator.translatePage();
		});
	</script>
	
	<title>Carritus Co.</title>
</head>
<body>
	<div class="header">
		<img src="images/cooltext530131064.png" alt="Company Logo" width="276" height="110">
		<h1 id="header">Happy Business</h1>
		<div id="localization">
		</div>
		<a id='registerLink' href='registration.html' class='i18n'></a>
		<div id="login">
			<div class="logintext">
				<span id="logintext" class="i18n"></span>
			</div>
			<div class="loginform">
			</div>
		</div>
		<div class="navbar">
			<div id="breadcrumbholder" class="breadCrumbHolder breadCrumbPosition breadCrumb module">
				<ul id="breadcrumb">
					<li class="last"><a href="index.html" class='i18n' id='bcHome'>Home</a></li>
				</ul>
			</div>
			<div id="searchbar">
				<input id="searchtext" class="i18n" onfocus="if(!this._haschanged){this.value=''};this._haschanged=true;">
				<button id="searchbutton" class="ui-widget">Go</button>
			</div>
		</div>
	</div>
	<div id="mainArea">
		<div id="leftArea">
			<div id="categoryNav">
				<div id="leftNavContainer">
					<div id="refinements">
						<h2 id='categoryHeader' class='i18n'></h2>
					</div>
				</div>
			</div>
			<div id="hotItems">
				<h1 id='hotItemsHeader' class='i18n'></h1>
				<div class="itemsContainer">
					<div class="hotItem">
						<img src="./images/image1.jpg"></img>
						<a class="name" href="#">Compra esto loca!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image2.jpg"></img>
						<a class="name" href="#">Y esto tambien!!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image3.jpg"></img>
						<a class="name" href="#">No te olvides de mi!</a>
						<span class="price">$ 50</span> 
					</div>
					<div class="hotItem">
						<img src="./images/image4.jpg"></img>
						<a class="name" href="#">No te olvides de mi!</a>
						<span class="price">$ 50</span> 
					</div>
				</div>
			</div>
		</div>
		<div id="rightArea">
			<div class="cartHolder"></div>
		</div>
		<!--<div class="footer">
			<a id="usLabel" class="i18n" href="#"></a> | <a id="contactLabel" class="i18n" href="#"></a>
		</div>-->
	</div>
</body>
